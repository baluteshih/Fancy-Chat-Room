<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="Register_files/css2.css" rel="stylesheet">
    <link rel="stylesheet" href="Register_files/bulma.css">
    <link rel="stylesheet" type="text/css" href="Register_files/register.css">
</head>

<body data-new-gr-c-s-check-loaded="8.892.0" data-gr-ext-installed="">
    <section class="hero is-fullheight">
        <div class="hero-body has-text-centered">
            <div class="login">
                <form action="/register" method="POST">
                    <div class="field">
                        <div class="control">
                            <input name="username" class="input is-medium is-rounded" type="text" placeholder="Username">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input name="password" class="input is-medium is-rounded" type="password" placeholder="********">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input name="password2" class="input is-medium is-rounded" type="password" placeholder="******** (retype password)">
                        </div>
                    </div>
                    <br>
                    <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit">
                        Register
                    </button>
                    <br>
                    <p>Already have an account? <a href="login">Login!</a></p>
                    <p><span style="color: #ff0000;">The password should have</span></p>
                    <p><span style="color: #ff0000;">at least 6 characters,</span></p>
                    <p><span style="color: #ff0000;">and contain only number, alphabet,</span></p>
                    <p><span style="color: #ff0000;">or underscore characters!</span></p>

                </form>
            </div>
        </div>
    </section>


</body><grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
